<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problem Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Math Problem Generator</h1>
    <div id="problem-container">
        <p id="problem"></p>
        <input type="text" id="answer" placeholder="Your answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
    </div>
    <button onclick="generateProblem()">Generate New Problem</button>

    <div id="algebra-container">
        <h2>System of Equations</h2>
        <p id="equations"></p>
        <input type="text" id="x-answer" placeholder="Enter value for x">
        <input type="text" id="y-answer" placeholder="Enter value for y">
        <button onclick="checkSystem()">Submit</button>
        <p id="algebra-feedback"></p>
        <button onclick="generateSystem()">Generate New Problem</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
